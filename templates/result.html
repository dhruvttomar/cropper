<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 10px 0;
            color: #666;
        }
        .result {
            font-weight: bold;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cropper Result</h1>
    <p><strong>Zip Code:</strong> <span class="result">{{ zip_code }}</span></p>
    <p><strong>Predicted Soil Type:</strong> <span class="result">{{ soil_type }}</span></p>
    <p><strong>Recommended Crop:</strong> <span class="result">{{ recommended_crop }}</span></p>
    <a href="/">Analyze Another Image</a>
</div>

</body>
</html>
